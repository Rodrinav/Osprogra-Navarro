<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header>
      <h1>OSPROGRA</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./Nosotros.html">Nosotros</a></li>
          <li><a href="./Servicios.html">Servicios</a></li>
          <li><a href="./Afiliados.html">Afiliados</a></li>
          <li><a href="./Contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    
    <main class="mainContacto">
      
      <div class="contacto">
        <!-- Formulario -->
        <div class="contenedorFormulario">
          <form>
            <h3>Formulario de Contacto</h3>
          <input type="text" placeholder="Nombre" id="Nombre" />  
          <input type="text" placeholder="Apellido" id="Apellido" />
          <input type="email" placeholder="Email" id="Email" />
          <input type="text" placeholder="Telefono" id="Telefono" />
          <input type="submit" />
          <input type="reset" />
          </form>
        </div>
      </div>
       
    </main>
    <!-- Footer -->
    <footer>

      <div class="seccion-redes">
        <h3 class="redes">Nuestras Redes</h3>
        <div class="redes">
  
          <a href="http://instagram.com" target="_blank"> <img class="logoInstagram" src="./img/Logo Instagram.png"
              alt="Logo Instagra" /></a>
  
          <a href="http://Facebook.com" target="_blank"> <img class="logoFacebook" src="./img/Logo Facebook.jpg"
              alt="Logo Facebook" /></a>
            <a href="http://Twitter.com" target="_blank"> <img class="logoTwitter" src="./img/Logo Twitter.png"
                alt="Logo Twitter" /></a>
        </div>
        <h3 class="footer">Todos los derechos reservados por Osprogra</h3>
      </div>
    </footer>
  </body>
</html>
