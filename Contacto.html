<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <meta name="description=" content="Informacion de donde nos encontramos y un formulario para que nos podamos comunicar con nuestros afiliados o personas que quieran afiliarse a nuestra obra social">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/Logo Osprogra.jpg" type="image/x-icon" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body class="gridPadreContacto bodyContacto">
    <header>
      <h1 data-aos="fade-right">OSPROGRA</h1>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Quienes somos.html">Quienes somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Afiliados.html">Afiliados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="mainContacto">
      
      <div data-aos="flip-up" class="contacto">
        <!-- Formulario -->
        <div class="contenedorFormulario">
          <form>
            <h2>Ingrese sus Datos</h2>
            <div class="mb-3 mb3">
              <label for="Nombre" class="form-label labelForm">Nombre</label>
              <input type="text" class="form-control" id="Nombre" aria-describedby="Nombre">
            </div>
            <div class="mb-3">
              <label for="Apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="Apellido">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="Email" class="form-control" id="Email" aria-describedby="Email">
                <div id="email" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="Telefono" class="form-label">Tel√©fono</label>
                <input type="number" class="form-control" id="Telefono">
              </div>
              <div">
              <button type="submit" class="btn btn-primary boton-form">Enviar</button>
              <button type="Reset" class="btn btn-primary boton-form">Reestablecer</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footerContacto">

      <div class="seccion-redes">
        <h3 class="redes">Nuestras Redes</h3>
        <div class="redes">
          <a href="http://instagram.com" target="_blank"> <img class="logoInstagram" src="./img/Logo Instagram.png"
              alt="Logo Instagra" /></a>
          <a href="http://Facebook.com" target="_blank"> <img class="logoFacebook" src="./img/Logo Facebook.jpg"
              alt="Logo Facebook" /></a>
            <a href="http://Twitter.com" target="_blank"> <img class="logoTwitter" src="./img/Logo Twitter.png"
                alt="Logo Twitter" /></a>
        </div>
        <h3 class="footer">Todos los derechos reservados por Osprogra</h3>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
